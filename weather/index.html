<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather</title>
</head>

<body>
    <div class="wrapper">
        <form action="" class="form">
            <div class="form__inner">
                <label for="city-name" class="form__label">Введите название города:</label>
                <input type="text" name="city-name" id="city-name" class="form__input">
            </div>
            <button type="submit" class="form__btn">Show</button>
        </form>
        <div class="result">
            <p class="result__current"></p>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
